<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Munyao Emmanuel Adika</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <!-- Skills Section -->
    <main>
        <section id="skills" class="section">
            <h2>My Skills</h2>
            <p>These skills are sourced from my PostgreSQL database, showcasing my expertise in data analytics.</p>
            <div class="skills-grid">
                <div class="skill-card glass-card skill-sql">SQL</div>
                <div class="skill-card glass-card skill-powerbi">Power BI</div>
                <div class="skill-card glass-card skill-python">Python</div>
                <div class="skill-card glass-card skill-datacleaning">Data Cleaning</div>
                <div class="skill-card glass-card skill-predictivemodeling">Predictive Modeling</div>
                <div class="skill-card glass-card skill-dashboard">Dashboard Development</div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <!-- JavaScript to Include Header and Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
