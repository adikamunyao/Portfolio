<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Munyao Emmanuel Adika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <!-- Skills Section -->
    <main>
        <section id="skills" class="section">
            <h2>My Skills</h2>
            <div class="skills-grid">
                <!-- Skills will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <!-- JavaScript to Include Header, Footer, and Fetch Skills -->
    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Fetch Skills (to be connected to your backend)
        fetch('/api/skills')
            .then(response => response.json())
            .then(data => {
                const skillsGrid = document.querySelector('.skills-grid');
                data.forEach(skill => {
                    const skillCard = document.createElement('div');
                    skillCard.classList.add('skill-card');
                    skillCard.textContent = skill.skill_name;
                    skillsGrid.appendChild(skillCard);
                });
            });
    </script>
</body>
</html>
